# Server Configuration
server.port=8085
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Application Information
spring.application.name=SkinCare Spring Boot Application
info.app.name=SkinCare
info.app.description=Premium Beauty & Wellness Web Application
info.app.version=1.0.0

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600s
spring.web.resources.cache.cachecontrol.cache-public=true

# Development Configuration (Optimized for Performance)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.devtools.restart.additional-paths=src/main/resources/static

# Logging Configuration (Reduced verbosity)
logging.level.com.skincare=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Error Handling
server.error.whitelabel.enabled=false
server.error.path=/error

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Performance
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.content.paths=/**

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/skin_care?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration (Optimized)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration (Optimized)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JVM Performance Optimizations
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Server Performance
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=200

# Memory Management
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false